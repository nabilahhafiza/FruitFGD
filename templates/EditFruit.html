{% include 'header.html' %}
{% include 'Sidebar.html' %}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Fruits</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/fruit">Fruits</a></li>
                    <li class="breadcrumb-item active">Edit Fruits</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <br>
        <div class="card border-0 shadow mb-4 ">
            <div class="card-body mt-4">
                <div class="table-responsive">
                    <form action="/editFruit/{{data[0]._id}}" method="post" enctype="multipart/form-data">
                        <input type="text" name="id" value="{{data[0]._id}}" hidden>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Fruits Name</label>
                            <input type="text" class="form-control" name="name" value="{{data[0].name}}" style="border-radius: 13px;"
                                placeholder="Enter the Fruits Name" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" value="{{data[0].price}}" style="border-radius: 13px;"
                                placeholder="Enter the Price" required />
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Image</label>
                            <br>
                            <img id="gambar-preview" src="../static/assets/imgFruit/{{data[0].image}}" alt="" width="200">
                            <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="image"
                                style="border-radius: 13px;" placeholder="Enter the Image"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Description Product</label>
                            <textarea class="form-control" name="desc" value="{{data[0].desc}}" style="border-radius: 13px;"
                                placeholder="Enter the Description of Product" required>{{data[0].desc}}</textarea>
                        </div>
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                        </div>
                    </form>
    </main><!-- End #main -->

{% include 'footer.html' %}
